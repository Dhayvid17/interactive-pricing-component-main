<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header>
      <p>Simple, traffic-based pricing</p>
      <p class="line-ii">Sign-up for our 30-day trial.<span>No credit card required.</span></p>
      <div class="logo">
        <img src="images/pattern-circles.svg" alt="logo">
      </div>
    </header>
    <section>
      <div class="main-container">
        <div class="container-ii">
          <div class="flex-header">
            <div class="viewers">
              <p><span class="pageview">100k</span>Pageviews</p>
            </div>

            <div class="pay-per-month">
              <p>$<span class="actual-price">16</span>.00</p>
              <span class="monthly">/ month</span>
            </div>

            <div class="myrange">
              <input type="range" name="slider" id="slider" min="0" max="4" value="2" step="1">
            </div>
          </div>

          <div class="billing-container">
            <p>Monthly Billing</p>

            <label class="toggle-container">
              <input type="checkbox" name="checkbox" id="checkbox">
              <span class="toggle-slider"></span>
            </label>
            <p>Yearly Billing<span class="discount">25% discount</span></p>
            <span class="discount-hidden">-25%</span>
          </div>

          <hr>

          <footer>
            <ul>
              <li><img src="images/icon-check.svg" alt="">Unlimited websites</li>
              <li><img src="images/icon-check.svg" alt="">100% data ownership</li>
              <li><img src="images/icon-check.svg" alt="">Email reports</li>
            </ul>
            <button class="click"><p>Start my trial</p></button>
          </footer>
        </div>
      </div>
    </section>
  </main>

  </div> -->
  <script src="sandbox.js"></script>
</body>

</html>
